<!DOCTYPE html>
<html lang="en">

<head>
  <title>AI object detection</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js" type="text/javascript"></script>
</head>


<body>
  <div class="container">
    <header>
      <h2 style="color: white;">üéØ AI Object Detection</h2>
      <p id="loadingText">Loading model...</p>
    </header>

    <main class="main-content">
      <div class="video-wrapper">
        <video id="video" playsinline autoplay muted></video>
        <canvas id="c1"></canvas>
      </div>

      <div class="control-panel">
        <h5>üéõÔ∏è Controls</h5>

        <div class="control-row">
          <span>AI:</span>
          <div class="switch">
            <label>
              Off
              <input type="checkbox" id="ai" disabled>
              <span class="lever"></span>
              On
            </label>
          </div>
        </div>

        <div class="control-row">
          <span>FPS:</span>
          <p class="range-field">
            <input type="range" id="fps" min="1" max="60" value="50">
          </p>
        </div>
      </div>
    </main>
  </div>

  <script>
    let modelIsLoaded = false;
    const objectDetector = ml5.objectDetector('cocossd', {}, modelLoaded);

    function modelLoaded() {
      console.log("Model Loaded!");
      modelIsLoaded = true;
      document.getElementById("loadingText").innerText = "‚úÖ Model Loaded Successfully!";
      document.getElementById("ai").disabled = false;
    }
  </script>

  <script src="video.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>


</html>
